<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
    <!-- Background -->
    <rect width="64" height="64" rx="12" fill="#4a90e2"/>
    
    <!-- Abstract document shape -->
    <rect x="16" y="12" width="32" height="40" rx="4" fill="white"/>
    
    <!-- Number 23 -->
    <text x="26" y="30" font-family="Arial" font-weight="bold" font-size="14" fill="#4a90e2">23</text>
    
    <!-- Spy Glasses -->
    <g transform="translate(32, 38) scale(0.8)">
        <!-- Left Lens -->
        <circle cx="-8" cy="0" r="6" fill="none" stroke="#333333" stroke-width="2"/>
        <!-- Right Lens -->
        <circle cx="8" cy="0" r="6" fill="none" stroke="#333333" stroke-width="2"/>
        <!-- Bridge -->
        <line x1="-2" y1="0" x2="2" y2="0" stroke="#333333" stroke-width="2"/>
        <!-- Temple pieces -->
        <line x1="-14" y1="0" x2="-18" y2="2" stroke="#333333" stroke-width="2"/>
        <line x1="14" y1="0" x2="18" y2="2" stroke="#333333" stroke-width="2"/>
        <!-- Reflection -->
        <path d="M-11 -2 Q -9 -4 -7 -2" fill="none" stroke="#ffffff" stroke-width="1"/>
        <path d="M5 -2 Q 7 -4 9 -2" fill="none" stroke="#ffffff" stroke-width="1"/>
    </g>
    
    <!-- Text lines -->
    <rect x="22" y="42" width="20" height="2" rx="1" fill="#4a90e2"/>
    <rect x="22" y="46" width="16" height="2" rx="1" fill="#4a90e2"/>
</svg>